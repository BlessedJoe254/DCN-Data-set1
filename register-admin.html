<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Admin | DCN Nchiru</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f3057;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    .register-container h2 {
      color: #ee6c4d;
      margin-bottom: 25px;
    }
    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .register-container button {
      width: 100%;
      padding: 12px;
      background: #ee6c4d;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .register-container button:hover {
      background: #ff8566;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    .msg.success { color: green; }
    .msg.error { color: red; }
    a.login-link {
      display: block;
      margin-top: 15px;
      color: #ee6c4d;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register New Admin</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <input type="password" id="adminCode" placeholder="Admin Registration Code" required>
      <button type="submit">Register Admin</button>
      <p class="msg" id="message"></p>
    </form>
    <a class="login-link" href="login.html">Already have an account? Login</a>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const ADMIN_CODE = "38484692"; // required admin registration code

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const adminCode = document.getElementById('adminCode').value.trim();

      if (!username || !password || !confirmPassword || !adminCode) {
        message.textContent = "Please fill all fields.";
        message.className = "msg error";
        message.style.display = "block";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.className = "msg error";
        message.style.display = "block";
        return;
      }

      if (adminCode !== ADMIN_CODE) {
        message.textContent = "Invalid admin registration code.";
        message.className = "msg error";
        message.style.display = "block";
        return;
      }

      try {
        const res = await fetch('/api/register-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.textContent = data.message || "Admin registered successfully! Redirecting to login...";
          message.className = "msg success";
          message.style.display = "block";
          form.reset();

          // Redirect to login after 1.5 seconds
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);

        } else {
          message.textContent = data.message || "Registration failed.";
          message.className = "msg error";
          message.style.display = "block";
        }
      } catch (err) {
        message.textContent = "Server error. Try again later.";
        message.className = "msg error";
        message.style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
